<html>
    <head>
        <meta charset="utf-8">
        <!--
        Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
            https://cordova.apache.org/docs/en/latest/
        Some notes:
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/index.css">
        <title>Unit Conversions</title>
    </head>
    <body>
        <h1>Unit Conversions</h1>

		<div id="main">
            <h4>**Note: Some calculations are approximate**</h4>
			<select id="type_meas">
				<option value="empty">--SELECT--</option>
				<option value="liquid">Liquid - Capacity</option>
				<option value="dry">Dry - Mass</option>
				<option value="linear">Linear</option>
                <option value="temp">Temperature</option>
                <option value="time">Time</option>
			</select>
			
			<br>
			<br>

			<input type="number" id="num_a" min="0" step="1">
			<select id="measure_a" class="measurements">
				<optgroup id="opt_a" label="Metric System"></optgroup>
			</select>

			<h3>TO</h3>

			<label id="output"></label>
			<select id="measure_b" class="measurements">
				<optgroup id="opt_b" label="Metric System"></optgroup>
			</select>
		</div>
        <script src="cordova.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
