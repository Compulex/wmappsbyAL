<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/index.css">
        <title>Priorities For The Day</title>
    </head>
    <body>
        <h1>Priorities For The Day</h1>

        <label>Enter a task: </label>
		<input id="task_input" type="text" placeholder="Appointment, Study, etc.">
		<br>
		
		<label for="diff_level">Difficulty: </label>
		<input id="diff_level" name="diff_level" type="range" min="1" max="4" value="1">
		<br>
		
		<label for="urge_level">Urgency: </label>
		<input id="urge_level" name="urge_level" type="range" min="1" max="4" value="1">
		<br>
		
		<label for="importance_level">Importance: </label>
		<input id="importance_level" name="importance_level" type="range" min="1" max="4" value="1">
		<br>
		
		<button id="add_btn" onclick="addTask();">ADD</button>
		
		<div id="task_container">
			<ul id="list_tasks"></ul>
		</div>
		
		<button id="load_btn">Prioritize</button>
		
		<div id="load_div"> 
			<table>
				<caption>Follow the Eisenhower Decision Matrix</caption>
				<tr>
					<th>1. Do It</th>
					<th>2. Defer It</th>
				</tr>
				<tr>
					<td>
						<div class="eisenhower_matrix">
							<ol id="do_ol"></ol>
						</div>
					</td>
					<td>
						<div class="eisenhower_matrix">
							<ol id="defer_ol"></ol>
						</div>
					</td>
				</tr>
				<tr>
					<th>1. Delegate It</th>
					<th>2. Delete It</th>
				</tr>
				<tr>
					<td>
						<div class="eisenhower_matrix">
							<ol id="delegate_ol"></ol>
						</div>
					</td>
					<td>
						<div class="eisenhower_matrix">
							<ol id="delete_ol"></ol>
						</div>
					</td>
				</tr>
			</table>
		</div>
		<button id="refresh" onclick="location.reload();">&#8634;</button>
		
        <script src="cordova.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
